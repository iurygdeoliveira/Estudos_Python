version: "3"

services:
    mysql:
        image: mysql:latest
        environment:
            - MYSQL_USER=root
            - MYSQL_ROOT_PASSWORD=root
            - MYSQL_DATABASE=PYTHON
        ports:
            - 3306:3306
        volumes:
            - ./docker/mysql/:/var/lib/mysql
        networks:
            - rede_docker

networks:
    rede_docker:
        driver: bridge
